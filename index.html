<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Clon de Google</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="header">
    <nav class="header__nav">
      <ul class="header__ul">
        <li>
          <a href="https://mail.google.com/mail/u/0/">Gmail</a>
        </li>
        <li>
          <a href="https://www.google.com.co/imghp?hl=es-419&tab=wi&authuser=0&ogbl">Imagenes</a>
        </li>
        <li class="header--logo"></li>
        <li class="header--sesion">
          <button>Iniciar sesion</button>
        </li>
      </ul>
    </nav>
  </header>
  <main class="main">
    <section class="main__image">
      <figure>
        <img src="./imagenes/space.png" alt="" width="50%">
      </figure>
    </section>
    <section >
      <div class="input">
        <span class="search-icon"></span>
        <input type="text" class="search-input">
        <a href="" class="search-voice"></a>
      </div>
    </section>
    <section class="main__button">
      <button class="button button-primary">Buscar</button>
      <button class="button button-secundary">Proximo Lanzamiento</button>
    </section> 
  </main>
  <footer class="footer">
    <section class="footer-primero">
      <p>Colombia</p>
    </section>
    <section class="footer-secundario">
      <div class="div-primary">
        <a href="">Sobre Google</a>
        <a href="">Publicidad</a>
        <a href="">Negocios</a>
        <!-- <a href="">Como funciona la busqueda</a> -->
      </div>
      
      <div class="div-secundary">
        <a href="">Privacidad</a>
        <a href="">Condiciones</a>
        <a href="">Referencias</a>
      </div>
    </section>
  </footer>
</body>
</html>
